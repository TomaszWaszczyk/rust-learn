name: Rust Training

on:
  push:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build
  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions-rs/clippy-check@v1.0.7
      - name: rust-clippy-check
        run: rustup component add clippy
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features